<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Report Card</h1>
    <form>
        <input type="text" placeholder="Student Name" required>
        <input type="text" placeholder="Roll Number" required>
        <input type="text" placeholder="Class" required>
        <input type="text" placeholder="School" required>
        <input type="number" placeholder="Math Marks" required>
        <input type="number" placeholder="Science Marks" required>
        <input type="number" placeholder="English Marks" required>
        <input type="number" placeholder="History Marks" required>
        <input type="number" placeholder="Physical Education Marks" required>
        <button type="submit">Generate Report Card</button>
    </form>
</div>

</body>
</html>
